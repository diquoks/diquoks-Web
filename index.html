<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сайт diquoks</title>
    <meta name="description" content="Тестовый сайт diquoks на GitHub Pages.">
    <meta name="keywords" content="diquoks, github, pages, github pages">
    <meta name="author" content="diquoks">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://diquoks.ru/assets/favicons/favicon.png" sizes="48x48">
    <link rel="apple-touch-icon" href="https://diquoks.ru/assets/favicons/apple-touch.png" sizes="180x180">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="canonical" href="https://diquoks.ru">
</head>
<body>
<div class="header">
    <div class="title">
        <div class="title-picture">
            <a class="title-picture-link" href="https://diquoks.ru" title="Главная страница">

        </div>
        <h2 class="title-text">Сайт diquoks</h2>
    </div>
    <div class="header-fade"></div>
</div>
<div class="under-construction">
    <img class="under-construction-picture" src="assets/images/peepoChat.webp" alt="peepoChat">
    <div>
        <p class="under-construction-text">Сайт в разработке...</p>
        <div style="height: 8px"></div>

        <p class="under-construction-text">что-то обязательно появится!</p>
    </div>
</div>
<div class="github-repository">
    <p class="github-repository-text">Тестовый сайт diquoks на GitHub Pages.</p>
    <p class="github-repository-text">Исходный код доступен в
        <a class="github-repository-text" href="https://github.com/diquoks/diquoks.github.io" title="Репозиторий проекта" target="_blank">репозитории</a>.
    </p>
</div>
