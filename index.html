<!DOCTYPE html>

    <meta name="keywords" content="diquoks, github, pages, github pages">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://diquoks.ru/assets/favicons/favicon.png" sizes="48x48">

            </a>
        </div>
        <h2 class="title-text">Сайт diquoks</h2>
    </div>
    <div class="header-fade"></div>
</div>
<div class="projects">
    <p class="projects_header">Мои проекты ⚒️</p>
    <div class="projects_items">
        <!--TODO: поменять структуру div-->
        <a class="project-osu-parser-link" href="https://github.com/diquoks/osu-parser" title="Репозиторий osu!parser">
            <div class="project-osu-parser">
                <div class="project-osu-parser-title">
                    <img class="project-osu-parser-title-picture" src="assets/images/svg/osu-parser/Logo.svg" alt>
                    <!--TODO: заменить иконку на текст и добавить шрифт `Torus-Bold.otf`-->
                </div>
                <div class="project-osu-parser-content"></div>

        </a>
        <!--TODO: добавить ссылку на файл в заметках iCloud <a class="project-under-construction-link" href="" title="Статус разработки сайта">-->
            <div class="project-under-construction">
                <div class="project-under-construction-title">
                    <img class="project-under-construction-title-picture" src="assets/images/webp/under-construction/peepoChat.webp" alt>

                </div>
                <div class="project-under-construction-content">
                    <p class="project-under-construction-content-text">Пока здесь ничего нет, но скоро</p>
                    <p class="project-under-construction-content-text">что-то обязательно появится!</p>
                </div>
            </div>
        <!--</a>-->

</div>

    <p class="github-repository-text">Скоро превратится в сайт-визитку,</p>

    <p class="github-repository-link">Исходный код доступен в <a class="github-repository-text" href="https://github.com/diquoks/diquoks.github.io" title="Репозиторий сайта" target="_blank">репозитории</a>.</p>
